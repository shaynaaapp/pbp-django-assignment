{% extends 'base.html' %}

{% block meta %}
<body>
<title>Add Todo List</title>
{% endblock meta %}

{% block content %}

<div class = "add">
    <h1 style="font-family:'Courier New'"><center>✅What Should Be Done✅</center></h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>Todo:</td>
                <td><input type="text" name="title" placeholder="What to do?" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Description: </td>
                <td><input type="text" name="description" placeholder="What's it about?" class="form-control"></td>
            </tr>
        </table>

        <input type="submit" name="submit" value="Add Task" style="font-family: Georgia, 'Times New Roman', Times, serif; padding: 5px; margin: 10px;"/>
        <input type="button" value="Back" onclick="history.back()" style="font-family: Georgia, 'Times New Roman', Times, serif; padding: 5px; margin: 10px;"/>
    </form>

</div>
</body>

<style>
    .add {
        text-align: center;
    }
    tr, td {
        padding: 5px;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
    input {
        padding: 3px;
    }
    form {
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
    body {
        background-color: #B6E388;
    }
    h1 {
        font-size: 40px;
        margin-bottom: 50px;
    }
</style>

{% endblock content %}
